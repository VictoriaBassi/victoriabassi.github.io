    <section class="formulario">
        <form action="https://formspree.io/f/mldejgdn" method="POST">

            
      
            <legend>
              <h2>Para sugerencias o consultas contactate con nosotras:</h2>
            </legend>
      
            <p>
                <label for="name">Nombre:  </label>
                <input type="text" size="50" placeholder="Nombre de la persona" name="name" id="name" required minlength="3" maxlength="10">
            </p>
            <p>
               <label for="lastname">Apellido:</label>
                <input type="text" size="50" placeholder="Apellido de la persona" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail:  </label>
                <input type="email" size="50" name="email" id="email" placeholder="usuario@cuenta.com" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required>
            </p>
            <p>
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
      
            
      
         </form>
    </section>
